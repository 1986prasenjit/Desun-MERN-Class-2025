<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Table</title>
  </head>
  <body>
    <form action="submit_form.xyz" method="GET">
      <label for="name">Name</label>
      <input type="text" placeholder="Enter your Text" id="name" required />
      <label for="email">Email</label>
      <input type="email" placeholder="Enter your Text" id="email" required />
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter your Password"
        id="password"
        required
      />
      <label for="submit"></label>
      <input type="submit" id="submit" />

      <label for="reset"></label>
      <input type="reset" id="reset" />
    </form>
  </body>
</html>
